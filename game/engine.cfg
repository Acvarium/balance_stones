[application]

name="Balance Stones"
main_scene="res://scenes/main.tscn"
boot_splash="res://textures/splash.png"
boot_bg_color="#ff000000"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

width=540
height=960
orientation="portrait"
stretch_mode="2d"
stretch_aspect="keep"

[input]

LMB=[mbutton(0, 1)]
RMB=[mbutton(0, 2)]

[physics]

fixed_fps=120
